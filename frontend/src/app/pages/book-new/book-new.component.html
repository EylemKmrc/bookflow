<nav class="navbar bg-white border-bottom sticky-top">
    <div class="container">
      <span class="navbar-brand mb-0 h4">{{ isEdit ? 'Buch bearbeiten' : 'Neues Buch' }}</span>
    </div>
  </nav>
  
  <div class="container my-4">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body">
  
            <form [formGroup]="form" (ngSubmit)="save()">
              <div class="mb-3">
                <label class="form-label">Titel</label>
                <input type="text" class="form-control" formControlName="titel">
                <div class="text-danger small" *ngIf="form.get('titel')?.touched && form.get('titel')?.invalid">
                  Titel ist erforderlich.
                </div>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Autoren (Komma-getrennt)</label>
                <input type="text" class="form-control" formControlName="autorenStr">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Status</label>
                <select class="form-select" formControlName="status">
                  <option value="ZU_LESEN">Zu lesen</option>
                  <option value="LESE">Lese</option>
                  <option value="GELESEN">Gelesen</option>
                  <option value="ABGEBROCHEN">Abgebrochen</option>
                </select>
              </div>
  
              <div class="mb-3">
                <label class="form-label">Bewertung (0â€“5)</label>
                <input type="number" min="0" max="5" class="form-control" formControlName="bewertung">
              </div>
  
              <div class="mb-3">
                <label class="form-label">Notizen</label>
                <textarea rows="4" class="form-control" formControlName="notizen"></textarea>
              </div>
  
              <div class="d-flex gap-2">
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid || loading">
                  {{ isEdit ? 'Aktualisieren' : 'Speichern' }}
                </button>
                <button class="btn btn-outline-secondary" type="button" (click)="cancel()">Abbrechen</button>
              </div>
  
              <p class="text-danger mt-3" *ngIf="error">{{ error }}</p>
            </form>
  
          </div>
        </div>
      </div>
    </div>
  </div>
